{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->
    <label for="name" class="col-sm-2 control-label">User Name</label>
    <div><input name="name" type="text" class="form-control"/></div>
    
    <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
    <label for="email" class="col-sm-2 control-label">User Email</label>
    <div><input name="email" type="text" class="form-control"/></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    <label for="content" class="col-sm-2 control-label">Page Content</label>
    <div><input name="content" type="text" class="form-control"/></div>
    
    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
    <label for="status" class="col-sm-2 control-label">Page Status</label>
    <div><input name="status" type="text" class="form-control"/></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
